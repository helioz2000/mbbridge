// measure configuration file

// This value determines the granularity of the measuring system
mainloopinterval = 250;     // [ms]

// MQTT parameters
mqtt = {
    broker = "127.0.0.2";
};

// read and publish cpu temperature
cputemp = {
    topic = "ham/vk2ray/site/raylog/cpu/temp"
    readinterval = 5;
    publishinterval = 5;
};
